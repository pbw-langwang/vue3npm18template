<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      :root {
        --bg-color: #f4f9fd;
        --bg-color-deep: #3f8cff;
        --bg-color-white: #fff;
      }
      * {
        box-sizing: border-box;
      }
      .white_txt {
        color: #fff;
      }
      .black_txt {
        color: #333;
      }
    </style>
    <script>
      window.addEventListener(
        'error',
        (e) => {
          if (e.target.tagName === 'SCRIPT' && e instanceof Event) {
            console.log('js载入错误!', e)
          }
          console.log(e)
        },
        true
      )
    </script>
